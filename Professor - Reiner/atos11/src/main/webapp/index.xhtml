<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Formul√°rio</title>
    </h:head>
    <h:body>
        <h3>Cadastro de Pessoas</h3>
        <h:form>
            <h:inputText id="nome" value="#{nomePessoa}"
                p:placeholder="Digite o nome" />
            <h:inputText id="email" value="#{emailPessoa}"
                p:placeholder="Digite o email" />
            <h:inputText id="cidade" value="#{cidadePessoa}"
                p:placeholder="Digite a cidade" />
            <h:commandButton value="Enviar" action="resposta" />
        </h:form>
    </h:body>
</html>
