<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Nossa primeira página web com JAVA</h1>
	<p>Link são métodos get, realizamos um get para ir para uma outra
		página</p>
	<br>
	<a href="MyServelet">Clique aqui para ir para classe MyServelet
		(método GET)</a>
	<br>
	<br>
	<form action="MyServelet" method="POST">
		<strong>Digite seu nome:</strong><br>
		 <input type="text" name="nome"><br> 
		 <strong>Digite um numero para dobra-lo:</strong><br>
		 <input type="text" name="numeroDobrado"><br>
		 <br>
		 <br>
		 <strong style="color:blue;font-size:25px">Vamos fazer alguns calculos?</strong> 
		 <br>
		 <strong>Digite o primeiro número:</strong>
		 <input type="number" name="numero1" >
		 <br>
		 <strong>Digite o segundo número:</strong>
		 <input type="number" name="numero2" >
		 <br>
		 <input type="submit" value="Enviar">
	</form>
</body>
</html>
